server.port=8580
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
spring.cache.type=NONE
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KC_CONTAINER_URL}/realms/securestore/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.keycloak.auth-server-url=${KC_CONTAINER_URL}
spring.security.oauth2.resourceserver.keycloak.auth-client-secret=${KC_AUTH_CLIENT_SECRET}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG